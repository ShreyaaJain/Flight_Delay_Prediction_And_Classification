<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>Flights Info</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h2>Flask Web Form</h2>
        <form action="/classification" method="post" role="form">
            <div class="form-group">
                <label for="Month">Month</label>
                <select id="Month" name="Month" class="form-control">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label for="DayOfWeek">Day Of Week</label>
                <select id="DayOfWeek" name="DayOfWeek" class="form-control">
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>

                </select>

                <label for="CRSDepTimeinHour">CRS Dep Time in Hour</label>
                <select id="CRSDepTimeinHour" name="CRSDepTimeinHour" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16/option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>

                </select>
                <label for="CRSArrTimeinHour">CRS Arr Time in Hour</label>
                <select id="CRSArrTimeinHour" name="CRSArrTimeinHour" class="form-control">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>

                </select>
                <label for="Carrier">Carrier</label>

                <select id="Carrier" name="Carrier" class="form-control">

                    .
                    <option value="0">B6-JetBlue Airways</option>
                    <option value="1">FL-AirTran Airways Corporation</option>
                    <option value="2">AS-Alaska Airlines Inc</option>
                    <option value="3">AQ-Aloha Airlines Inc</option>
                    <option value="4">AA-American Airlines Inc</option>
                    <option value="5">MQ-American Eagle Airlines Inc</option>
                    <option value="6">EV-Atlantic Southeast Airlines</option>
                    <option value="7">OH-Comair Inc</option>
                    <option value="8">CO-Continental Air Lines Inc</option>
                    <option value="9">DL-Delta Air Lines Inc</option>
                    <option value="10">XE-Expressjet Airlines Inc</option>
                    <option value="11">F9-Frontier Airlines Inc</option>
                    <option value="12">HA-Hawaiian Airlines Inc</option>
                    <option value="13">U7-USA Jet Airlines Inc</option>
                    <option value="14">HA-Hawaiian Airlines Inc</option>

                </select>

                <br>
                <label for="Destination">Destination</label>
                <input type="Text" id="Destination" name="Destination" class="form-control" />

                <br>

                <label for="CRSElapsedTime">CRS Elapsed Time</label>
                <input type="Text" id="CRSElapsedTime" name="CRSElapsedTime" class="form-control" />

                <br>
                <label for="Distance">Total Distance</label>
                <input type="Distance" class="form-control" id="Distance" name="Distance">

                <br>
                <label for="algo">Total Distance</label>
                <input type="Distance" class="form-control" id="Distance" name="Distance">

                <label for="algo">Algorithm</label>

                <select id="algo" name="algo" id="algo" class="form-control">

                    .
                    <option value="1">Logistic Regression</option>
                    <option value="2">Random Forests</option>
                    <option value="3">KNN</option>
                 </select>
               </div>
            <button type="submit" class="btn btn-success">Calculate</button>
        </form>

        {% if not valuein != 12 %} <h3> Flight will be delayed by </h3>
            <h3> {{val}}</h3>
            <h3> minutes</h3> {% endif %}


</body>
</html>
